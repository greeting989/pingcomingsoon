<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="phone.css"/>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="comingsoonmain">
        <div class="logo">
            <img src="./images/logo.svg" alt="pinglogo" class="pinglogo">
        </div>
        <div class="launchingsoon">
         <h1 class="launchingsoon1"> <span class="we">We are launching </span> soon!</h1> 
        </div>
        <div class="subscribe">
         <h4 class="sub">Subscribe and get notified</h4>  
        </div>
        <div class="form">
          <form>
            <label for="email">
                <input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" name="email" placeholder="Your email address" id="mail" required/>
                <input type="submit" name="butn" id="btnsub" value="Notify Me"/>
            </label>
          </form>
        </div>
      <div class="imghold">
        <img src="./images/illustration-dashboard.png" alt="imgholder" id="imgholder"  width=74%;
        height=74%;>
      </div>
      <div class="socialmedia">
          <div class="row">
                <div class="column1">
                  <i class="fab fa-facebook-f"></i>
                </div>
                <div class="column2">
                  <i class="fab fa-twitter"></i>
                </div>
                <div class="column3">
                  <i class="fab fa-instagram"></i>
                </div>
          </div>   
      </div>
      <div class="footer">
          <p>  &copy; Copyright Ping. All rights reserved.</p>
      </div>
  </section>
         
            

 

  



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ayushee Shrivastva</a>.
    </p>
  </footer>
</body>
</html>
